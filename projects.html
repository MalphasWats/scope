<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="icon" href="/favicon.ico" type="image/x-icon">

<link rel="stylesheet" type="text/css" href="css/style.css">

<title>Projects &raquo; Scope</title>

</head>

<body>

<header>
    
    
    <nav>
        <a href="#">Mike Watts</a> <a href="#" title="Settings"><i class="fa fa-cog"></i></a>
    </nav>
    <h1>Scope</h1>
</header>

<section id="content">
    <script type="text/html" id="project_list_template">

    <aside id="project">
        <i class="fa fa-list"></i>
        
        <h1>Projects</h1>
        <p>Choose a project.</p>
        
        <nav>
            <ul>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
            </ul>
        </nav>
    </aside>
    
    <nav id="tabs">
    <ul>
        <li class="current"><a href="#"><i class="fa fa-list"></i> Projects</a></li>
    </ul>
    </nav>
    
    
    
    <ul id="projects" class="projects">
        <li>
            <form method="post" action="#">
                <input type="text">
                <textarea></textarea>
                <input type="submit" value="Save">
            </form>
        </li>
        {{#each projects}}
        <li>
            <a href="{{id}}/tasks"><i class="fa fa-cogs"></i> {{title}}</a>
        </li>
        {{/each}}
    </ul>
    </script>
</section>
<script src="js/view.js" charset="utf-8"></script>
<script src="js/router.js" charset="utf-8"></script>

<script src="js/app.js" charset="utf-8"></script>
</body>
</html>
